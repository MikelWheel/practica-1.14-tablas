<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 1.14 tablas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h3>Tablas</h3>

<table class="rojo">
    <h4>tabla 1</h4>
    <tr>
        <th>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </th>
    </tr>
    <tr>
        <th>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </th>
    </tr>

</table>

<table class="rojo">
    <h4>tabla 2</h4>
    <tr>
        
            <td class="azul">A</td>
            <td>B</td>
            <td>C</td>
        
    </tr>
    <tr>
        
            <td>D</td>
            <td>E</td>
            <td>F</td>
        
    </tr>
    
</table>

<table class="verde">
    <h4>tabla 3</h4>
<tr>
    
        <td class="verder">A</td>
        <td class="verder">B</td>
        <td class="verder">C</td>
      
   
</tr>
<tr>
   
        <td class="verder" rowspan="">D</td>
        <td class="verder" colspan="2">E,F</td>
        
       
  
</tr>
<tr>
    
        <td class="verder" >G</td>
        <td class="verder">H</td>
        <td class="verder" rowspan="2">I,L</td>
        
    
</tr>
<tr>
    
        <td  class="verder" rowspan="">J</td>
        <td class="verder">K</td>
        
        
    
</tr>

</table>









</body>
</html>
